<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achadinhos da Marleny</title>
    <style>
        /* Tira as margens para ocupar a tela toda */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f8f9fa;
        }

        /* O Espelho que mostra a loja da Collshp */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Botão de emergência (caso o celular seja muito antigo) */
        .backup-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ee4d2d;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 20px;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            display: none; /* Escondido por padrão */
            z-index: 999;
        }
    </style>
</head>
<body>

    <iframe src="https://collshp.com/dallenyachadinhos?share_channel_code=1" title="Loja da Marleny"></iframe>

    <a href="https://collshp.com/dallenyachadinhos?share_channel_code=1" target="_blank" class="backup-btn" id="btnBackup">
        Abrir Loja Externa ↗
    </a>

    <script>
        // Se o site demorar para carregar, mostra o botão de segurança
        setTimeout(function() {
            document.getElementById('btnBackup').style.display = 'block';
        }, 3000);
    </script>

</body>
</html>
